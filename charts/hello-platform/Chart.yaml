# Helm chart API version (v2 is required for Helm 3)
apiVersion: v2
# Name of the Helm chart (used when installing or referencing the chart)
name: hello-platform
# Human-readable description of what this chart deploys
description: A Helm chart for hello-platform application
# Chart type: "application" deploys workload resources (vs. "library" for reusable templates)
type: application
# Chart version following SemVer; incremented on chart changes
version: 0.1.0
# Version of the upstream application this chart packages
appVersion: "1.16.0"
